<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerçek Kişilik Testi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-theme"> 

    <div class="container">
        <button id="theme-toggle" class="btn-icon" aria-label="Temayı Değiştir">
            <i class="fas fa-sun"></i> 
        </button>

        <header>
            <h1>Gerçek Kişilik Testi</h1>
            <p>Hayatınızın en önemli 10 sorusu. Cevaplarınız tamamen anlamsızdır. İyi şanslar!</p>
        </header>

        <section id="quiz-section">
            <div id="question-container">
                </div>
            
            <div id="feedback-message" class="feedback-box">
                </div>

            <button id="next-button" class="btn" style="display:none;">Sonraki Soru</button>
            <button id="finish-button" class="btn" style="display:none;">Testi Bitir</button>
        </section>

        <section id="result-section" class="hidden">
            <h2 id="result-title"></h2>
            <div id="result-content">
                </div>
            <audio id="result-audio" loop></audio>
        </section>

        <footer class="footer-text">
            Made by Kaiuvu
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
